# Method can be grid, random or bayes
method: random

# Project this sweep is part of
project: artefact-detection-without-deletion-sweep
entity: yuuuugo

# Metric to optimize
metric:
  name: mse
  goal: minimize
# Parameters space to search
parameters:
  log_preds:
    value: False
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-2
  batch_size:
    value: 8
  img_size:
    value: 512
  model:
    values:
      - "ResUnet"
  epochs:
    values: [50, 100]
  gpus:
    value: 3
  seed:
    value: 42
  save:
    value: False
  saving_path:
    value: "model/saved_models/low_endian/"
  big_endian:
    value: False
